<!DOCTYPE html>


<html>

	<head>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script src="js/objects.js"></script>
		<script src="js/functions.js"></script>
		<title>Login</title>
	</head>

	<body>

		<header>
			<h1>Community Service Site Login</h2> <!-- Change later-->
			
		</header>
		<section class="bodyContent">

		<h1>Login</h1>
		<div id="login-div">
			<h5>Username</h5>
			<input type="text" id="username" required><br>
			<h5>Password</h5>
			<input type="password" id="pword" required><br>
			<input type="button" id="login" class="popupButton" value="Login">
		</div>
		<br>
		<br>
		<h1>Register</h1>
		<div id="signup-div">
			<h5>Username</h5>
			<input type="text" id="username" required><br>
			<h5>Password</h5>
			<input type="password" id="pword" required><br>
			<h5>Email</h5>
			<input id="email" type="email" required><br>
			<input type="button" id="signup" class="popupButton" value="Register">
		</div>
		
		<script type="text/javascript">
			document.getElementById("login").onclick= function(){
				var username=document.getElementById("username").value
				var pword=document.getElementById("pword").value
				
				if(getPersistence().login(username,pword))
					 window.location.href="home.html";
				else
					alert("Incorrect Username or Password")
				
			}
			document.getElementById("signup").onclick=function(){
				var username=document.getElementById("username").value
				var pword=document.getElementById("pword").value
				var email=document.getElementById("email").value
				getPersistence().registerUser(username,email,pword)
				window.location.href="home.html"
			}
		</script>	
		
	</body>


</html>
